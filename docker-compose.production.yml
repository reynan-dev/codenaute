version: '3.8'

services:
  adminer:
    container_name: adminer-prod-codenaute
    image: adminer
    ports:
      - 8080:8080
    restart: always
    environment:
      - ADMINER_DEFAULT_SERVER=postgres

  server:
    container_name: server-prod-codenaute
    build:
      context: ./server
      dockerfile: Dockerfile
      target: ${NODE_ENV}
    environment:
      - NODE_ENV=${NODE_ENV}
    restart: always
    expose:
      - 5000
    depends_on:
      - postgres
      - redis
      - adminer

  client:
    container_name: client-prod-codenaute
    build:
      context: ./client
      dockerfile: Dockerfile
      target: ${NODE_ENV}
    restart: always
    expose:
      - 3000

  gateway:
    image: nginx
    ports:
      - ${GATEWAY_PORT}:80
    depends_on:
      - server-prod-codenaute
      - client-prod-codenaute
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf
    restart: always

networks:
  default:
    driver: bridge

volumes:
  database-prod:
